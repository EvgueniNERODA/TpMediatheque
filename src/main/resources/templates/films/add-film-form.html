<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Ajouter film</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/vendor/bootstrap/bootstrap.min.css}"/>

</head>
<body>
<h1>Ajouter un film</h1>
<form action="#" th:action="@{/addFilm}" th:object="${film}" method="post">
    <div class="row">
        <div class="col">
            <input th:field="*{id}" type="text"  class="form-control" placeholder="First name" aria-label="Id">
        </div>
        <div class="col">
            <input th:field="*{titre}" type="text"   class="form-control" placeholder="Last name" aria-label="Titre">
        </div>
    </div>
    <p ><input type="submit" value="Submit" class="btn btn-outline-primary"/> <input type="reset" value="Reset" class="btn btn-outline-warning"/></p>
</form>
</body>
</html>
